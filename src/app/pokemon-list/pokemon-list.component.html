<link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

<div class="pokemon-container" >
<div class="error-message" *ngIf="error">{{errorMessage}}</div>
  <div
    class="box"
    class="{{ pokemon.types[0].type.name }}"
    *ngFor="
      let pokemon of pokemonData
        | paginate
          : { itemsPerPage: 12, currentPage: page, totalItems: pokemonNumber }
    "
  >
    <img src="../../assets/images/pokeball.png" alt="poke-ball" class="poke-ball"/>
      <div class="boxImg">
        <img
          class="firstImg"
          src="{{ pokemon.sprites.front_default }}"
          alt="{{ pokemon.name }}"
        />
        <img
          class="hoverImg"
          src="{{ pokemon.sprites.back_default }}"
          alt="{{ pokemon.name }}"
        />
      </div>
      <div class="poke-name">
        <h3>{{ pokemon.name | titlecase }}</h3>
      </div>
      <p class="type">{{ pokemon.types[0].type.name | titlecase }}</p>
      <div class="description">
        <span>
          <p><b><fa-icon [icon]="faWeight"></fa-icon></b>{{ pokemon.weight / 10 }}<b> Kg</b></p>
          <p><b><fa-icon [icon]="faArrowsAltV"></fa-icon></b>{{ pokemon.height / 10 }}<b> M</b></p>
          <p><b><fa-icon [icon]="faHeartbeat"></fa-icon></b>{{ pokemon.stats[0].base_stat }}</p>
        </span>
        <span>
          <p><b><fa-icon [icon]="faSkullCrossbones"></fa-icon></b>{{ pokemon.stats[1].base_stat }}</p>
          <p><b><fa-icon [icon]="faShieldAlt"></fa-icon></b>{{ pokemon.stats[2].base_stat }}</p>
          <p><b><fa-icon [icon]="faTachometerAlt"></fa-icon></b>{{ pokemon.stats[5].base_stat }}</p>
        </span>
      </div>
    
   
  </div> 
</div>
<pagination-controls
      (pageChange)="page = $event; pokemonData = []; getPokemon()"
    ></pagination-controls>
